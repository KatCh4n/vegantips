    <body>

        <div id="map"></div>

        <script>
            function initMap(){
                var location = {lat: -25.363, lng: 131.044};
                var map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 4,
                    center: location
                });
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/
        js?key=AIzaSyDNXl6BICIeGJHrCxUtqHHC7qOfGInLOaI&callback=initMap" type="text/javascript"></script>

        <div class="mapouter"><div class="gmap_canvas">

            <style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div>
